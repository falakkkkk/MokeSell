<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Information</title>
  <link rel="stylesheet" href="shipping.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="hamburger">&#9776;</div>
        <button class="sell-button">Sell</button>
      </div>
      <div class="logo">Moke Sell</div>
      <div class="navbar-right">
        <span class="wishlist">
          <img src="images/wishlist.png" alt="Wishlist" class="icon-img" />
        </span>
        <a href="shopping cart.html">
          <span class="cart">
            <img src="images/cart.png" alt="Cart" class="icon-img" />
          </span>
        </a>
        <span class="search">
          <img src="images/search.png" alt="Search" class="icon-img" />
        </span>
        <span class="notification">
          <img src="images/notification.png" alt="Notification" class="icon-img" />
        </span>
        <a href="chat.html">
          <span class="chat">
            <img src="images/chat.png" alt="Chat" class="icon-img" />
          </span>
        </a>
        <a href="edit_profile.html">
          <span class="profile">
            <img src="images/profile.png" alt="Profile" class="icon-img" />
          </span>
        </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="shipping-left">
      <header>
        <h2>Contact</h2>
      </header>
      <section class="contact-info">
        <article class="contact-left">
          <input type="text" class="info-field" placeholder="Name">
          <input type="text" class="info-field" placeholder="Email">
        </article>
        <article class="contact-right">
          <input type="text" class="info-field" placeholder="Last Name">
          <input type="text" class="info-field" placeholder="Phone">
        </article>
      </section>
      <header>
        <h2>Shipping Address</h2>
      </header>
      <section class="address-info">
        <article class="address-left">
          <input type="text" class="info-field" placeholder="Country/Region">
          <input type="text" class="info-field" placeholder="Postal Code">
        </article>
        <article class="address-right">
          <input type="text" class="info-field" placeholder="City">
          <input type="text" class="info-field" placeholder="Address">
        </article>
      </section>
      <section class="shipping-options">
        <p>
          <input type="radio" name="shipping" id="standard" checked>
          <label for="standard">Standard Shipping – 5-7 Days – Free</label>
        </p>
        <p>
          <input type="radio" name="shipping" id="express">
          <label for="express">Express Shipping – 1-3 Days – $10.00</label>
        </p>
      </section>
      <section class="navigation">
        <button class="continue-btn">Continue to Payment</button>
        <p class="back-link"><a href="shopping cart.html">Back To Shopping Cart</a></p>
      </section>
    </section>
    <aside class="shipping-right">
      <header>
        <h2>Your Order</h2>
        <hr class="summary-line">
      </header>
      <section class="order-summary">
        <div id="orderItemsContainer"></div>
        <p class="subtotal">
          <span>Subtotal:</span>
          <span id="subtotalValue"></span>
        </p>
        <p class="shipping-cost">
          <span>Shipping:</span>
          <span id="shippingCostValue"></span>
        </p>
        <hr class="order-divider">
        <p class="total">
          <span>Total:</span>
          <span id="totalValue"></span>
        </p>
      </section>
    </aside>
  </main>
  <script src="shipping.js"></script>
</body>
</html>

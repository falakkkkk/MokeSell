<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Information</title>
  <link rel="stylesheet" href="payment.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="hamburger">&#9776;</div>
        <button class="sell-button">Sell</button>
      </div>
      <div class="logo">Moke Sell</div>
      <div class="navbar-right">
        <span class="wishlist">
          <img src="images/wishlist.png" alt="Wishlist" class="icon-img" />
        </span>
        <a href="shopping cart.html">
          <span class="cart">
            <img src="images/cart.png" alt="Cart" class="icon-img" />
          </span>
        </a>
        <span class="search">
          <img src="images/search.png" alt="Search" class="icon-img" />
        </span>
        <span class="notification">
          <img src="images/notification.png" alt="Notification" class="icon-img" />
        </span>
        <a href="chat.html">
          <span class="chat">
            <img src="images/chat.png" alt="Chat" class="icon-img" />
          </span>
        </a>
        <a href="edit_profile.html">
          <span class="profile">
            <img src="images/profile.png" alt="Profile" class="icon-img" />
          </span>
        </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="payment-left">
      <header>
        <h2>Payment</h2>
      </header>
      <section class="payment-method">
        <p>
          <input type="radio" name="payment" id="credit-card" checked>
          <label for="credit-card">Credit Card</label>
        </p>
        <p>
          <input type="radio" name="payment" id="paypal">
          <label for="paypal">PayPal</label>
        </p>
      </section>
      <section class="card-details">
        <div class="card-details-row">
          <div class="card-column">
            <input type="text" class="credit-field" placeholder="Card Number">
            <input type="text" class="credit-field" placeholder="MM/YY">
          </div>
          <div class="card-column">
            <input type="text" class="credit-field" placeholder="CVV">
            <input type="text" class="credit-field" placeholder="Cardholder Name">
          </div>
        </div>
      </section>
      <section class="payment-navigation">
        <button class="continue-btn">Complete Payment</button>
        <p class="back-link"><a href="shipping.html">Back to Shipping</a></p>
      </section>
    </section>
    <aside class="payment-right">
      <header>
        <h2>Your Order</h2>
        <hr class="summary-line">
      </header>
      <section class="order-items">
        <!-- Order items will be dynamically rendered here -->
      </section>
      <section class="order-summary">
        <p class="subtotal">
          <span>Subtotal:</span>
          <span id="subtotalValue"></span>
        </p>
        <p class="shipping-cost">
          <span>Shipping:</span>
          <span id="shippingCostValue"></span>
        </p>
        <hr class="order-divider">
        <p class="total">
          <span>Total:</span>
          <span id="finalTotalValue"></span>
        </p>
      </section>
    </aside>
  </main>
  <script src="payment.js"></script>
</body>
</html>

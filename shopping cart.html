<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shopping cart.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="hamburger">&#9776;</div>
        <button class="sell-button">Sell</button>
      </div>
      <div class="logo">Moke Sell</div>
      <div class="navbar-right icons">
        <span class="wishlist">
          <img src="images/wishlist.png" alt="Wishlist" class="icon-img" />
        </span>
        <a href="shopping cart.html">
          <span class="cart">
            <img src="images/cart.png" alt="Cart" class="icon-img" />
          </span>
        </a>
        <span class="search">
          <img src="images/search.png" alt="Search" class="icon-img" />
        </span>
        <span class="notification">
          <img src="images/notification.png" alt="Notification" class="icon-img" />
        </span>
        <a href="chat.html">
          <span class="chat">
            <img src="images/chat.png" alt="Chat" class="icon-img" />
          </span>
        </a>
        <a href="edit_profile.html">
          <span class="profile">
            <img src="images/profile.png" alt="Profile" class="icon-img" />
          </span>
        </a>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <section class="cart">
      <header class="cart-header">
        <h2 class="title">SHOPPING CART</h2>
        <hr class="title-line">
      </header>
      <section id="cartItemsContainer"></section>
      <hr class="item-divider">
    </section>
    <aside class="summary">
      <header class="summary-header">
        <h2 class="title">TOTAL</h2>
        <hr class="title-line">
      </header>
      <section class="summary-details">
        <p class="summary-row">
          <span>SUBTOTAL</span>
          <span class="value" id="subtotalValue"></span>
        </p>
        <p class="summary-row">
          <span>SHIPPING</span>
          <span class="value">Calculated at Checkout</span>
        </p>
        <hr class="divider">
        <p class="summary-row total">
          <span>TOTAL</span>
          <span class="value" id="totalValue"></span>
        </p>
        <hr class="divider">
        <section class="discount-code">
          <input type="text" placeholder="DISCOUNT CODE" id="promoCode">
          <span class="arrow">&rarr;</span>
        </section>
        <button class="checkout-btn">CHECKOUT NOW</button>
      </section>
    </aside>
  </main>
  <script src="shopping cart.js"></script>
</body>
</html>

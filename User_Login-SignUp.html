<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell Login/Sign Up</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="User_Login-SignUp.css" />
  </head>
  <body>
    <div class="container" id="container">

      <div class="form-container sign-up-container">
        <div class="form-content">
          <form id="signupForm">
            <h1>SIGN UP</h1>
            <p class="subheading">and start your account</p>
            <input type="text" id="signupName" placeholder="Name" required />
            <input type="tel" id="signupPhone" placeholder="Number" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="form-container sign-in-container">
        <div class="form-content">
          <form id="loginForm">
            <h1>LOGIN</h1>
            <p class="subheading">to your account</p>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>
        </div>
      </div>
      <div class="toggle-circle" id="toggleCircle">
        <span>or</span>
      </div>
    </div>

    <script src="JS for User Login-SignUp.js"></script>
  </body>
</html>

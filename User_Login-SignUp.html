<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokeSell Login/Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="User_Login-SignUp.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="hamburger">&#9776;</div>
        <button class="sell-button">Sell</button>
      </div>
      <div class="logo">Moke Sell</div>
      <div class="navbar-right icons">
        <span class="wishlist">
          <img src="images/wishlist.png" alt="Wishlist" class="icon-img" />
        </span>
        <a href="shopping cart.html">
          <span class="cart">
            <img src="images/cart.png" alt="Cart" class="icon-img" />
          </span>
        </a>
        <span class="search">
          <img src="images/search.png" alt="Search" class="icon-img" />
        </span>
        <span class="notification">
          <img src="images/notification.png" alt="Notification" class="icon-img" />
        </span>
        <a href="chat.html">
          <span class="chat">
            <img src="images/chat.png" alt="Chat" class="icon-img" />
          </span>
        </a>
        <a href="edit_profile.html">
          <span class="profile">
            <img src="images/profile.png" alt="Profile" class="icon-img" />
          </span>
        </a>
      </div>
    </nav>
  </header>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <div class="form-content">
        <form id="signupForm">
          <h1>SIGN UP</h1>
          <p class="subheading">and start your account</p>
          <input type="text" id="signupName" placeholder="Name" required />
          <input type="tel" id="signupPhone" placeholder="Number" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <div class="form-content">
        <form id="loginForm">
          <h1>LOGIN</h1>
          <p class="subheading">to your account</p>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
    <div class="toggle-circle" id="toggleCircle">
      <span>or</span>
    </div>
  </div>
  <script src="JS for User Login-SignUp.js"></script>
</body>
</html>
